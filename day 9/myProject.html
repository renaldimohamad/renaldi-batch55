<div class="container" action="">
   
     <h1>Add My Project</h1>

    <label for="" class="title-form">Project Name</label>
        <input  class="input-style" type="text" id="inputName"></input>
   
    <!-- INPUT DATE -->
    <div class="styled-date-input">
        <div class="date-style" >
         <label for="startDate" class="label-date" >Start Date</label>
         <input type="date" class="input-date" id="startDate"></input>
        </div>
        <div class="date-style">
        <label for="endDate" class="label-date">End Date</label>
    <input type="date" class="input-date" id="endDate"></input>
</div>
   </div>
          <label for="" class="title-form">Description</label>
    <textarea type="text"  id="inputDescription"></textarea>

    <!-- CHECK BOX -->
         <label for="" class="tech" >Technologies</label>  
         <div class="checkbox-container" >
    <input type="checkbox" id="nodeJs" name="tech"></input>
           <span>Node Js</span>
    <input class="check-nj" type="checkbox" id="nextJs" name="tech">
            <span>Next Js</span>
        </div>
        <div class="checkbox-container">
    <input type="checkbox" id="reactJs" name="tech">
             <span >React Js</span>
    <input class="check-phy" type="checkbox" id="phython" name="tech">
            <span>Phython</span>
        </div>

    <!-- INPUT IMAGE -->
            <label for="" class="title-form">Upload Image</label>
            <label class="input-img">
                <p class="custom-image" type="file">Choose</p>
                <img class="file-icon" src="./assets/Icons/attach-file.png" alt="file">
                <input type="file" id="inputImage">
            </label>
            <button class="button-primary" onclick="submitData()">submit</button>
